<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="./lib/jquery/dist/jquery.min.js"></script>
<div class="d-flex align-items-center min-vh-100">
    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center p-4">
        <div class="w-100" style="max-width: 400px;">
            <h2 class="text-center fw-bold mb-2" id="subtitle">Iniciar sesión</h2>
            <p class="text-center text-muted mb-4">
                <img src="/images/oso-polar.png" alt="oso-polar">
            </p>

            <form id="loginForm">
                <div class="input-group mb-3">
                        <span class="input-group-text bg-light border-0 rounded-start-3">
                            <img src="/images/Icons/Person.svg" loading="lazy" alt="person">
                        </span>
                    <input type="text" id="username" class="form-control bg-light border-0 rounded-end-3 p-3"
                           placeholder="Nombre de usuario" required>
                </div>

                <div class="input-group mb-3">
                        <span class="input-group-text bg-light border-0 rounded-start-3">
                            <img src="/images/Icons/Key.svg" loading="lazy" alt="key">
                        </span>
                    <input type="password" id="password" class="form-control bg-light border-0 rounded-end-3 p-3"
                           placeholder="Contraseña" required>
                </div>

                <div id="errorAlert" class="alert alert-danger" role="alert" style="display: none;">
                    Error al iniciar sesión. Por favor, verifica tus credenciales.
                </div>

                <button type="submit" class="btn btn-warning w-100 mb-3 p-2 fw-bold text-light" id="session-button">
                    Iniciar sesión
                </button>
            </form>

            <div class="d-flex align-items-center my-3">
                <div class="flex-grow-1 border-top"></div>
                <span class="mx-2 text-muted">Bienvenido</span>
                <div class="flex-grow-1 border-top"></div>
            </div>
        </div>
    </div>

    <div class="d-none d-md-flex col-md-6 align-items-center justify-content-center border-5">
        <div>
            <div style="padding: 10px; background: #F4F2F0; border: 1px solid #ddd; text-align: center; width: fit-content;">
                <img src="/images/bear.png" alt="Illustration" class="img-fluid" style="border-radius: 8px;"
                     loading="lazy">
                <p class="fw-bold mt-3 fs-6" style="color: #DAA520;">"Constancia, unidad y trabajo"</p>
            </div>
        </div>
    </div>
</div>
<script src="/js/site.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
