<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Styles.css" />
    <link rel="stylesheet" href="/css/Estilos.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
</head>
<body class="Cuerpo">

    <header>
        <center>
            <div class="Conteniner-04">
                <table>
                    <tr>
                        <td>
                            <img src="https://www.ubam.com.mx/images/PLECA.png" alt="" class="image_log">
                        </td>
                        <td style="width:9.98%"></td>

                        <td>
                            <center>
                                <h1 class="fond">Universidad Bancaria de México</h1>
                            </center>
                        </td>
                        <td style="width:28%"></td>
                    </tr>
                </table>
            </div>
        </center>
    </header>
    <main class="container-md">
        <div class="container1">
            <div>
                <center><h1 class="title text-center my-4">Registro de Usuario</h1></center>
            </div>
            <div id="message-container" class="alert alert-danger alerta" role="alert" hidden></div>
            <form id="registroUsuarioForm" method="post">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="Persona_Nombre" class="form-label">Nombre:</label>
                            <input type="text" name="Persona_Nombre" id="Persona_Nombre" class="form-control" placeholder="Ingrese el nombre">
                        </div>
                        <div class="mb-3">
                            <label for="Persona_ApellidoPaterno" class="form-label">Apellido Paterno:</label>
                            <input type="text" name="Persona_ApellidoPaterno" id="Persona_ApellidoPaterno" class="form-control" placeholder="Ingrese su apellido paterno">
                        </div>
                        <div class="mb-3">
                            <label for="Persona_ApellidoMaterno" class="form-label">Apellido Materno:</label>
                            <input type="text" name="Persona_ApellidoMaterno" id="Persona_ApellidoMaterno" class="form-control" placeholder="Ingrese su apellido materno">
                        </div>
                        <div class="mb-3">
                            <label for="Persona_FechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                            <input name="Persona_FechaNacimiento" id="Persona_FechaNacimiento" type="date" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="Contacto_Correo" class="form-label">Correo Electrónico:</label>
                            <input type="email" name="Contacto_Correo" id="Contacto_Correo" class="form-control" placeholder="Ingrese el correo electrónico">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="Contacto_TelefonoPersonal" class="form-label">Número Telefónico Personal:</label>
                            <input type="text" name="Contacto_TelefonoPersonal" id="Contacto_TelefonoPersonal" class="form-control" placeholder="Ingrese el número personal">
                        </div>
                        <div class="mb-3">
                            <label for="Contacto_TelefonoCasa" class="form-label">Número Telefónico de Casa:</label>
                            <input type="text" name="Contacto_TelefonoCasa" id="Contacto_TelefonoCasa" class="form-control" placeholder="Ingrese el teléfono de casa">
                        </div>
                        <div class="mb-3">
                            <label for="Usuario_Nombre" class="form-label">Nombre de Usuario:</label>
                            <input type="text" name="Usuario_Nombre" id="Usuario_Nombre" class="form-control" placeholder="Ingrese el nombre de usuario">
                        </div>
                        <div class="mb-3">
                            <label for="Usuario_Contrasena" class="form-label">Contraseña de Usuario:</label>
                            <input name="Usuario_Contrasena" id="Usuario_Contrasena" type="password" class="form-control" placeholder="Ingrese la contraseña">
                        </div>
                        <div class="mb-3">
                            <label for="Usuario_Rol" class="form-label">Rol:</label>
                            <select id="Usuario_Rol" name="Usuario_Rol" class="form-control">
                                <option value="admin" selected>Administrador</option>
                                <option value="empleado">Empleado</option>
                                <option value="cliente">Cliente</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="image">
                            <img class="imag" src="/image/escudo-blackUBAM(1).png" />
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary boto">Registrar Usuario</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/Jquery.js"></script>
    <script src="/js/JavaScript.js"></script>
</body>
</html>
