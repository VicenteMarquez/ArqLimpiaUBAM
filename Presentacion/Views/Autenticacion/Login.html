<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="/css/Styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>
<body class="Login">
    <center>
        <div class="Conteniner-04">
            <table>
                <tr>
                    <td>
                        <img src="https://www.ubam.com.mx/images/PLECA.png" alt="" class="image_log">
                    </td>
                    <td style="width:9.98%"></td>

                    <td>
                        <center>
                            <h1 class="fond">Universidad Bancaria de México</h1>
                        </center>
                    </td>
                    <td style="width:28%"></td>
                </tr>
            </table>
        </div>
    </center>
    <div class="container">
        <center>
            <h2 class="mt-5">Iniciar sesión</h2>
            <div class="Escudo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSu6FO2x2NH1npvW35aOCCEopw4ZqnPLyiLPA&s">
            </div>
            <div id="message-container" class="alert alert-danger alerta" role="alert" hidden></div>
        </center>
        <div class="login-container">
            <form id="LoginForm" method="post">
                <div class="form-group">
                    <label for="Usuario_Nombre">Nombre de usuario</label>
                    <input type="text" name="Usuario_Nombre" id="Usuario_Nombre" class="form-control" placeholder="Ingrese nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="Usuario_Contrasena">Contraseña</label>
                    <input name="Usuario_Contrasena" id="Usuario_Contrasena" type="password" class="form-control" placeholder="Ingrese la contraseña" required>
                </div>
                <center>
                    <button type="submit" class="btn btn-primary full-width">Iniciar Sesión</button>
                    <div class="col-xs-12 text-center">
                        <small>Versión 1.0.0 <br>2024 - <a class="text-muted" href="http://www.ubam.edu.mx" target="_blank">Universidad Bancaria de México.</a></small>
                        <br />
                    </div>
                </center>
            </form>

        </div>
    </div>
    <script src="/js/Jquery.js"></script>
    <script src="/js/JavaScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
